<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        <title></title>
    </head>
    <body>
        <h1>{{ object.name }}</h1>
        <p>
            {{ object.description }}
        </p>
        <p>
            <img src="{% static object.image %}" alt="{{ post.name }}">
        </p>
        <div>
            {{ object.myPosts.all }}
            {% for post in object.myPosts.all %}
                <p>
                    {{ post.name }}
                </p>
                <img src="{% static post.image %}" alt="{{ post.name }}">
            {% endfor %}
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active"
               aria-current="page"
               href={% url 'index' %}>Home(Categories & Posts)</a>
            <a class="flex-sm-fill text-sm-center nav-link" href={% url 'category:index' %}>Categories</a>
            <a class="flex-sm-fill text-sm-center nav-link" href={% url 'account:index' %}>Accounts(Create ...)</a> 
            <a class="flex-sm-fill text-sm-center nav-link" href={% url 'post:index' %}>Posts</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled">Disabled</a>
            {% if user.is_authenticated %}
            
            Benvenut*, {{user.username}} {{user.account.surname}}
            {% if user.account %}
            <a class="flex-sm-fill text-sm-center nav-link" href={% url 'account:updateAccount' pk=user.account.id %}>Edit Account</a>
            
            {% endif %}
            {% endif %}</a>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
